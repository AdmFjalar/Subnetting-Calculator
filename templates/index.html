<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    </head>
    <body>
        <header>
            <img class="header-icon" src="{{ url_for('static', filename='Icons/SimpleSubnets.png')}}">
            <h3>A simple subnet calculator for students</h3>
        </header>
        <div class="main container">
            <div class="container">
                <form action="{{ url_for('generate_url') }}" method="post">
                    <label for="base_ip">Base IP Address</label> 
                    <input type="text" value="{{ network_address }}" id="base_ip" name="base_ip" required>
                  
                    <label for="base_cidr">Base CIDR</label>   
                    <input type="number" value="{{ cidr }}" id="base_cidr" min="1" max="30" name="base_cidr" required> 
                      
                    <label for="hosts">Number of Hosts</label>    
                    <input type="number" min="4" id="hosts" name="hosts" required>
                      
                    <input type="submit">
                  </form>
            </div>
        </div>
        <footer>
            <p>Copyright © 2023 Dylan Green, Oliver Grönkrans, Thomas Morrison</p>
        </footer>
    </body>
</html>
